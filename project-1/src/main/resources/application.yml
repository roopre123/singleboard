server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      
      
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
  
  jpa:
    hibernate:
      ddl-auto: none
      naming:
       physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true